name: Render Classement

on:
  schedule:
    - cron: "0 * * * *"     # toutes les heures (UTC) â€” change si besoin
  workflow_dispatch:         # bouton "Run workflow" manuel

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Si requirements.txt est prÃ©sent -> on l'utilise, sinon fallback install directe
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install gspread==6.0.0 google-auth==2.34.0 google-auth-oauthlib==1.2.0 Pillow==10.3.0
          fi

      # ðŸ” RecrÃ©ation du fichier service-account.json depuis le secret BASE64
      - name: Recreate service account file from base64 secret
        shell: bash
        run: |
          if [ -z "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_B64 }}" ]; then
            echo "âŒ Secret GOOGLE_APPLICATION_CREDENTIALS_JSON_B64 manquant. Va dans Settings > Secrets > Actions et ajoute-le."
            exit 1
          fi
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_B64 }}" | base64 -d > service-account.json
          # Validation JSON (log propre si erreur)
          python - <<'PY'
import json, sys, pathlib
p = pathlib.Path("service-account.json")
try:
  json.load(open(p, "r"))
  print(f"âœ… JSON valide ({p.stat().st_size} octets)")
except Exception as e:
  print("âŒ JSON invalide:", e)
  sys.exit(1)
PY

      - name: List files (sanity check)
        run: |
          pwd
          ls -la
          # Affiche la taille des ressources (si absentes, on le voit tout de suite)
          for f in classement.png Oswald-Medium.ttf render_classement.py; do
            if [ -f "$f" ]; then
              stat -c "%n %s bytes" "$f"
            else
              echo "âš ï¸ $f introuvable"
            fi
          done

      - name: Run render script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}/service-account.json"
          SHEET_URL: "https://docs.google.com/spreadsheets/d/1ESiWCUnd0ndupA6WocooLcbB6qqf_gx4jShZ0K6Ef7Y"
          FONT_PATH: "Oswald-Medium.ttf"
          BASE_IMAGE_PATH: "classement.png"
          OUTPUT_PATH: "render.png"
          DEBUG: "0"
        run: python render_classement.py

      - name: Upload artifact (render.png)
        if: always()   # on uploade mÃªme si le script a Ã©chouÃ© (image de debug)
        uses: actions/upload-artifact@v4
        with:
          name: classement-render
          path: render.png

      # (Optionnel) Commit de l'image dans le repo si tout est OK
      - name: Commit render.png back to repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add render.png
          git diff --quiet --cached || git commit -m "update render $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push
