name: Render Classement

on:
  schedule:
    - cron: "0 6,10,14,18,22 * * *"   # toutes les heures (UTC)
  workflow_dispatch:

permissions:
  contents: write   # autorise le push avec GITHUB_TOKEN

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install gspread google-auth google-auth-oauthlib Pillow
          fi

      - name: Recreate service account file (from base64 secret)
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON_B64 }}" | base64 -d > service-account.json
          python -c "import json; json.load(open('service-account.json')); print('✅ JSON valide')"

      - name: Run render script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}/service-account.json"
          SHEET_URL: "https://docs.google.com/spreadsheets/d/1ESiWCUnd0ndupA6WocooLcbB6qqf_gx4jShZ0K6Ef7Y"
          FONT_PATH: "Oswald-Medium.ttf"
          BASE_IMAGE_PATH: "classement.png"
          OUTPUT_PATH: "render.png"
        run: python render_classement.py

      - name: Upload artifact (render.png)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: classement-render
          path: render.png

      - name: Commit render.png back to repo
        if: success()
        run: |
          if [ ! -f render.png ]; then
            echo "⚠️ render.png introuvable, pas de commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f render.png
          git diff --quiet --cached || git commit -m "update render $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
