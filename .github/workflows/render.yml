name: Render Classement

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # ⬅️ autorise le push

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ⬅️ garde le token pour push
          fetch-depth: 0              # ⬅️ nécessaire pour commit/push

      # ... (tes autres étapes identiques)

      - name: Commit render.png back to repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add render.png
          git diff --quiet --cached || git commit -m "update render $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push
