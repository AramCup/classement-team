name: Render Classement

on:
  schedule:
    - cron: "* * * * *"    # Toutes les heures (UTC)
  workflow_dispatch:        # Lancer manuellement depuis GitHub

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Recreate service account file from secret
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > service-account.json

      - name: Run render script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}/service-account.json"
        run: python render_classement.py

      - name: Upload artifact (render.png)
        uses: actions/upload-artifact@v4
        with:
          name: classement-render
          path: render.png

      # (Optionnel) Commit/push de l'image dans le repo
      - name: Commit render.png back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add render.png
          git diff --quiet --cached || git commit -m "update render $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push
